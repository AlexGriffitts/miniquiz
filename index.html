<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Mini Quiz Game</title>
</head>
<body>
  
  <div id="seconds"></div>
  <div class="container center-block">
    <div id="quizquests">
      <h1>Take this Quiz!</h1>
    </div>
    <br>
    <div id="answers">
      <div class="selection" id="A"></div>
      <div class="selection" id="B"></div>
      <div class="selection" id="C"></div>
      <div class="selection" id="D"></div>
    </div>
    <div id="score"></div>
    <br/>
    <div id="startButton">
      <button type="button" id="startQuiz" class="btn btn-lg btn-block">Start Quiz</button>
    </div>
    </div>
  
  <script src="questions.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
